<div class="content-body">
    <img
        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimecscursos.com.br%2Fwp-content%2Fuploads%2F2020%2F04%2Fblue-medical-background.jpg&f=1&nofb=1">

    <mat-card class="appointment-card">
        <mat-card-header>
            <mat-card-title>Schedule an appointment with our doctors!</mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First name" [formControl]="firstName" required>
                    <mat-error *ngIf="firstName.invalid">{{getErrorMessageFirstName()}}</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last name" [formControl]="lastName" required>
                    <mat-error *ngIf="lastName.invalid">{{getErrorMessageLastName()}}</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email address" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Phone number">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Select location</mat-label>
                    <mat-select [(value)]="selectedLocation" [formControl]="locationControl" required>
                        <mat-option *ngFor="let location of locations" [value]="location.value">
                            {{location.value}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="locationControl.hasError('required')">Please choose a location</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Select department</mat-label>
                    <mat-select [formControl]="departmentControl" required>
                        <mat-option *ngFor="let department of departments" [value]="department.value">
                            {{department.value}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="locationControl.hasError('required')">Please choose a location</mat-error>
                </mat-form-field>

            </form>

        </mat-card-content>

    </mat-card>

</div>
